    <style>
        * {box-sizing: border-box}

        /* Slideshow container */
        .slideshow-container {
            width: 73%;
            height: auto;
            position: relative;
            float: left;
        }
        
        /* Next & previous buttons */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }
        
        /* Position the "next button" to the right */
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        
        /* On hover, add a black background color with a little bit see-through */
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }
        /* Fading animation */
        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }
        
        @keyframes fade {
            from {opacity: .4} 
            to {opacity: 1}
        }
        
        /* On smaller screens, decrease text size */
        @media only screen and (max-width: 300px) {
            .prev, .next,.text {font-size: 11px}
        }
    </style>

    <!--예고편 슬라이드-->
    <script>
        let slideIndex = 1;
        showSlides(slideIndex);
    
        function plusSlides(n) {
            pauseVideo(); // 추가: 이미지 전환 시 비디오 일시 중지
            showSlides(slideIndex += n);
        }
    
        function currentSlide(n) {
            pauseVideo(); // 추가: 이미지 전환 시 비디오 일시 중지
            showSlides(slideIndex = n);
        }
    
        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) {slideIndex = 1}    
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";  
            dots[slideIndex-1].className += " active";
        }
    
        function pauseVideo() {
            let videos = document.getElementsByTagName("video");
            for (let i = 0; i < videos.length; i++) {
                videos[i].pause();
            }
        }
    </script>
    
    <!--포스터 부분-->
    <script>
        var myIndex = 0;
        carousel();
        
        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides2");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";  
            }
            myIndex++;
            if (myIndex > x.length) {myIndex = 1}    
            x[myIndex-1].style.display = "block";  
            setTimeout(carousel, 5000); //5초마다 넘어감
        }
    </script>

    <script>
        // 페이지 로딩 시 자동으로 영화 순위 가져오기
        document.addEventListener('DOMContentLoaded', getMovieRankings);

        async function getMovieRankings() {
            try {
                const response = await fetch('/movie-rankings');
                const data = await response.json();

                const movieList = document.querySelector('.main2');
                movieList.innerHTML = '';

                data.forEach(movie => {
                    const movieInfo = document.createElement('div');
                    movieInfo.className = 'rank';  // 클래스 추가
                    movieInfo.innerHTML = `
                        <p>${movie.rank}</p>
                        <p class="title">${movie.title}</p>
                        <img src="${movie.posterUrl}" alt="Movie Poster" class="poster">
                        <hr>
                    `;

                    movieList.appendChild(movieInfo);
                });
            } catch (error) {
                console.error('Error fetching movie rankings:', error);
            }
        }
    </script>
